<!DOCTYPE html>
<html>
<head>
  <title>Black Screen</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen" />
</head>
<body>

  <div id="board"></div>

  <script>
  var child_process = require('child_process');
  var $ = require('jquery');
  var pty = require('pty.js');
  var Convert = require('ansi-to-html');
  var _ = require('lodash');
  var convert = new Convert();

  process.stdin.setEncoding('utf8');
  process.stdout.setEncoding('utf8');



  // terminal.on('data', print);
  var buffer = '';

  function run(command) {
    var terminal = pty.spawn(process.env.SHELL, ['-c', '-i', command], {
      name: 'xterm-256color',
      cols: 120,
      rows: 80,
      cwd: process.env.HOME,
      env: process.env
    });

    terminal.on('data', function(data) {
      debugger;
      print(data);
      // buffer += data;
    });

    terminal.on('end', function(data) {
      // print(buffer);
      // buffer = '';
      createPrompt();
    });
  }

  function createPrompt() {
    currentInput().removeClass('currentInput');

    var newInput = document.createElement("input");
    newInput.type="text";
    $(newInput).addClass('currentInput');
    document.getElementById('board').appendChild(newInput);
    newInput.focus();
    addEnterHandler();
  }

  function addEnterHandler() {
    currentInput().keypress(function (e) {
      if (e.which == 13) {
        run($('.currentInput').val());
        return false;
      }
    });
  }

  function print(data) {
    var container = document.createElement("pre");
    container.className +='currentInput';
    container.innerHTML = convert.toHtml(data);
    document.getElementById('board').appendChild(container);
  }

  function currentInput() {
    return $('.currentInput');
  }

  function escapeHtml(unsafe) {
    return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
  }

  createPrompt();
  </script>
</body>
</html>
