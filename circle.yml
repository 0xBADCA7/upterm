machine:
  node:
    version: 6.2.0
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils
test:
  post:
    - npm run lint
    - npm run integration-test
deployment:
  release:
    branch: feature-automatic-releases
    commands:
      - (cd compiled && npm version patch)
      - npm run release
general:
  branches:
    ignore:
      - gh-pages
